var System = xdc.useModule('xdc.runtime.System');
var Text = xdc.useModule('xdc.runtime.Text');
var Swi = xdc.useModule('ti.sysbios.knl.Swi');
var Hwi = xdc.useModule('ti.sysbios.family.c28.Hwi');

/* 
 * Program.argSize sets the size of the .args section. 
 * The examples don't use command line args so argSize is set to 0.
 */
Program.argSize = 0x0;

/*
 * Uncomment this line to globally disable Asserts.
 * All modules inherit the default from the 'Defaults' module.  You
 * can override these defaults on a per-module basis using Module.common$. 
 * Disabling Asserts will save code space and improve runtime performance.
Defaults.common$.diags_ASSERT = Diags.ALWAYS_OFF;
 */

/*
 * Uncomment this line to keep module names from being loaded on the target.
 * The module name strings are placed in the .const section. Setting this
 * parameter to false will save space in the .const section.  Error and
 * Assert messages will contain an "unknown module" prefix instead
 * of the actual module name.
Defaults.common$.namedModule = false;
 */

/*
 * Minimize exit handler array in System.  The System module includes
 * an array of functions that are registered with System_atexit() to be
 * called by System_exit().
 */
System.maxAtexitHandlers = 4;       

/* 
 * Uncomment this line to disable the Error print function.  
 * We lose error information when this is disabled since the errors are
 * not printed.  Disabling the raiseHook will save some code space if
 * your app is not using System_printf() since the Error_print() function
 * calls System_printf().
Error.raiseHook = null;
 */

/* 
 * Uncomment this line to keep Error, Assert, and Log strings from being
 * loaded on the target.  These strings are placed in the .const section.
 * Setting this parameter to false will save space in the .const section.
 * Error, Assert and Log message will print raw ids and args instead of
 * a formatted message.
Text.isLoaded = false;
 */

/*
 * Uncomment this line to disable the output of characters by SysMin
 * when the program exits.  SysMin writes characters to a circular buffer.
 * This buffer can be viewed using the SysMin Output view in ROV.
SysMin.flushAtExit = false;
 */


/*
 * Use SysMin for output (System_printf() and error messages) and
 * minimize the output buffer size to save data space.
 */
System.SupportProxy = SysMin;
SysMin.bufSize = 80;

/*
 * Create a LoggerBuf and make it the default logger for all modules.
 */
var LoggerBufParams = new LoggerBuf.Params();
LoggerBufParams.numEntries = 16;
var logger0 = LoggerBuf.create(LoggerBufParams);
Defaults.common$.logger = logger0;

Main.common$.diags_INFO = Diags.ALWAYS_ON;

Program.stack = 256;

/*
 * Application specific configuration 
 */
 
/*
 * Disable unused BIOS features to minimize footprint.
 * This example uses Tasks but not Swis or Clocks.
 */
var BIOS = xdc.useModule('ti.sysbios.BIOS');
BIOS.swiEnabled = true;
BIOS.taskEnabled = true;
BIOS.clockEnabled = true;

/* Minimize system heap size */
BIOS.heapSize = 0x0;

/* 
 * Create a timer instance to generate a periodic interrupts.
 *
 * The timer will be started within the BIOS_start() 
 * thread 
 */
var Timer = xdc.useModule('ti.sysbios.family.c28.Timer');
var timerParams = new Timer.Params();
timerParams.startMode = Timer.StartMode_AUTO;
timerParams.runMode = Timer.RunMode_CONTINUOUS;
/* Timer period is 1/2 second (500,000 uSeconds) */
timerParams.period = 1500000;
timerParams.periodType = xdc.module("ti.sysbios.interfaces.ITimer").PeriodType_COUNTS;
var myTimer = Timer.create(0, "&myTickFxn", timerParams);

/* Create a task with priority 1 */
var Task = xdc.useModule('ti.sysbios.knl.Task');
var taskParams = new Task.Params();
taskParams.priority = 2;
taskParams.stackSize = 512;
var myTask = Task.create('&myTaskFxn', taskParams);

/* Inhibit the creation of a task to run idle functions */
Task.enableIdleTask = false;

/* 
 * Create a binary semaphore for the timer ISR to use to 
 * signal the pended task every 10 ticks 
 */
var Semaphore = xdc.useModule('ti.sysbios.knl.Semaphore');
var semParams = new Semaphore.Params();
semParams.mode = Semaphore.Mode_BINARY;
Program.global.mySem = Semaphore.create(0, semParams);

/*
 * Build a custom BIOS library.  The custom library will be smaller than the
 * pre-built "instrumented" (default) and "non-instrumented" libraries.
 *
 * The BIOS.logsEnabled parameter specifies whether the Logging is enabled
 * within BIOS for this custom build.  These logs are used by the RTA and
 * UIA analysis tools.
 *
 * The BIOS.assertsEnabled parameter specifies whether BIOS code will
 * include Assert() checks.  Setting this parameter to 'false' will generate
 * smaller and faster code, but having asserts enabled is recommended for
 * early development as the Assert() checks will catch lots of programming
 * errors (invalid parameters, etc.)
 */
BIOS.libType = BIOS.LibType_Custom;
BIOS.logsEnabled = false;
BIOS.assertsEnabled = true;
var task1Params = new Task.Params();
task1Params.instance.name = "StateMachineTask";
task1Params.stackSize = 256;
Program.global.StateMachineTask = Task.create("&StateMachine", task1Params);
var semaphore1Params = new Semaphore.Params();
semaphore1Params.instance.name = "systemSema";
semaphore1Params.mode = Semaphore.Mode_BINARY;
Program.global.systemSema = Semaphore.create(null, semaphore1Params);
BIOS.cpuFreq.lo = 55000000;
var swi0Params = new Swi.Params();
swi0Params.instance.name = "swi0";
swi0Params.priority = 0;
Program.global.swi0 = Swi.create("&PWM_swi", swi0Params);
var hwi0Params = new Hwi.Params();
hwi0Params.instance.name = "eCAP_hwi";
Program.global.eCAP_hwi = Hwi.create(56, "&ecap1_isr", hwi0Params);
var swi1Params = new Swi.Params();
swi1Params.instance.name = "swi1";
swi1Params.priority = 2;
Program.global.swi1 = Swi.create("&eCAN_Rx_swi", swi1Params);
var swi2Params = new Swi.Params();
swi2Params.instance.name = "swi2";
swi2Params.priority = 1;
Program.global.swi2 = Swi.create("&eCAP_swi", swi2Params);
var semaphore2Params = new Semaphore.Params();
semaphore2Params.instance.name = "commSema";
Program.global.commSema = Semaphore.create(null, semaphore2Params);
var task2Params = new Task.Params();
task2Params.instance.name = "LineMonitorTask";
task2Params.stackSize = 256;
Program.global.LineMonitorTask = Task.create("&LineMonitor", task2Params);
var semaphore3Params = new Semaphore.Params();
semaphore3Params.instance.name = "lineSema";
semaphore3Params.mode = Semaphore.Mode_BINARY;
Program.global.lineSema = Semaphore.create(null, semaphore3Params);
var swi3Params = new Swi.Params();
swi3Params.instance.name = "swi3";
swi3Params.priority = 0;
Program.global.swi3 = Swi.create("&ADC_swi", swi3Params);
var hwi1Params = new Hwi.Params();
hwi1Params.instance.name = "eCAP4_hwi";
Program.global.eCAP4_hwi = Hwi.create(59, "&ecap4_isr", hwi1Params);
